<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>NÃ—N Chessboard</title>
<style>
  .board {
    --n: 8;                    /* default size */
    --size: 50px;              /* square size */
    display: grid;
    grid-template-columns: repeat(var(--n), var(--size));
    width: calc(var(--n) * var(--size));
    border: 4px solid #222;
    margin: 20px 0;
  }
  .square {
    width: var(--size);
    height: var(--size);
    display: grid;
    place-items: center;
    font-size: calc(var(--size) * 0.8);
    user-select: none;
  }
  .light { background:#eee4d4; }
  .dark  { background:#b58863; color:#000000; }
  .controls { display:flex; gap:10px; align-items:center; }
/* input[type="number"] { width: 6rem; } */
</style>
</head>
<body>
  <div>
  <div class="controls">
    <label>Board size (N):
      <input id="n" type="number" value="4" min="1" />
    </label>
    <button id="build">Build</button>
  </div>
  <div id="board" class="board"></div>
<script>
  const boardEl = document.getElementById('board');
  const nInput  = document.getElementById('n');
  const buildBtn= document.getElementById('build');

  function buildBoard(n) {
    boardEl.style.setProperty('--n', n);
    boardEl.innerHTML = '';
    for (let r = 0; r < n; r++) {
      for (let c = 0; c < n; c++) {
        const sq = document.createElement('div');
        sq.className = 'square ' + ((r + c) % 2 === 0 ? 'light' : 'dark');
        boardEl.appendChild(sq);
      }
    }
  }

  buildBtn.addEventListener('click', () => {
    const n = Number(nInput.value);
    buildBoard(n);
  });
  buildBoard(4);
</script>
</body>
</html>
